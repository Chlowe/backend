<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-offset-3 col-md-6">
        <div class="jumbotron">
            <div class="jumbotron-photo">
                <img src="img/cats/thumb-1.png" alt=""/>
            </div>
            <div class="jumbotron-contents">
                <h1>#{articleBean.getArticleLibele()} - #{articleBean.getArticlePrix()}</h1>
                <h2>Description</h2>
                <p>
                    #{articleBean.getArticleDescription()}
                </p>
            </div>
            <h:button styleClass="btn btn-lg btn-primary btn-block" value="Supprimer" action="#{articleBean.deleteArticle()}"/>
        </div>
    </div>



</ui:composition>
