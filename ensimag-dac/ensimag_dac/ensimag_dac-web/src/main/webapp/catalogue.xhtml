<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div class="container">
            <div class="rows pull-right">
                <div class="col-md-12">
                    <ul class="pagination">
                        <li class="active">
                            <a href="">PREV</a>
                        </li>
                        <li><a href="">1</a></li>
                        <li class="active"><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li class="active">
                            <a href="">SUIV</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <h4><h:outputText id="cartSize" value="Vous avez #{CartBean.cartCount} article(s) dans votre panier"/></h4>
            <br/><br/>
            <h:outputLink value="panier.xhtml">
                <h4><h:outputText value="Consulter le panier"/></h4>
            </h:outputLink>

            <ui:repeat value="#{catalogBean.products}" var="product">
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img src="img/cats/thumb-1.png" alt="" class="img-rounded"/>

                        <div class="caption text-center">
                            <h3>#{product.articleLibele}</h3>

                            <p>#{product.articleDescription}</p>

                            <h:form>
                                <h:link styleClass="btn btn-default" action="#{catalogBean.view()}"
                                value="View item">
                                    <f:param value="#{product.articleId}" name="id"/>
                                </h:link>
                                <h:commandButton styleClass="btn btn-default" value="Add to cart"
                                                 action="#{CartBean.add(product)}"/>
                            </h:form>

                        </div>
                    </div>
                </div>
            </ui:repeat>


        </div>
    </ui:define>

</ui:composition>
