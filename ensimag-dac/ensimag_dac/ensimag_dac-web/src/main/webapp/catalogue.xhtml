<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="container">
            <div class="rows pull-right">
                <div class="col-md-12">
                    <ul class="pagination">
                        <li class="active">
                            <a href="">PREV</a>
                        </li>
                        <li><a href="">1</a></li>
                        <li class="active"><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li class="active">
                            <a href="">SUIV</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <ui:repeat value="{#catalog.products}" var="product">
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img src="img/cats/thumb-1.png" alt="" class="img-rounded" />
                        <div class="caption text-center">
                            <h3>#{product.title}</h3>
                            <p>#{product.description}</p>
                            <h:commandButton styleClass="btn btn-default" action="#{product.view()}" value="View item" />
                            <h:commandButton styleClass="btn btn-default" action="#{product.addToCart()}" value="Add to cart" />
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>

</ui:composition>
